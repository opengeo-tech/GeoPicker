environments:
  default: prod
#   #default environment if NODE_ENV is not defined

prod:
  port: 8080
  host: 0.0.0.0
dev:
  port: 9090
  host: 127.0.0.1
  datapath: ./tests/data

cors:
  origin: '*'
  optionsSuccessStatus: 200
  #some legacy browsers (IE11, various SmartTVs) choke on 2

logger:
  transport:
    target: 'pino-pretty'

demopage: ${DEMO_PAGE}
#from environment vars

datapath: '/data'
datasets:
  default: elevation
  #aliases of same dataset
  dem: elevation
  ele: elevation
  elevation:
    path: trentino-altoadige_dem_90m.tif
    band: 1
    epsg: 4326
  aspect:
    path: trentino-altoadige_dem_90m.tif
    band: 2
    epsg: 4326
  slope:
    path: trentino-altoadige_slope_90m.tif
    #band: * #TODO espose all bands if value is *
  #TODO manage shape
  #  admins:
  #   path: a-shape-file.shp

max_locations: 10000
#maximum number of locations picked in a single request
prec_digits: 5
#number of digits precision returned in geojson coordinates

#default densify options
densify:
  length: 90
  units: 'meters'

errors:
  nodatadir: "Data directory not exists"
  nodefaultdataset: "Default dataset file not exists"
  nodatasetname: "dataset name is reserved"
  densify_nobody: "Send a post with geojson in body"